repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        name: ruff lint
        args: ["."]
      - id: ruff-format
        name: ruff format
        args: ["."]
  - repo: local
    hooks:
      - id: dprint
        name: dprint fmt
        entry: mise exec -- dprint fmt --allow-no-files
        language: system
        types_or: [json, markdown, toml, yaml]
        pass_filenames: true
